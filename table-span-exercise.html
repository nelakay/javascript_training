<!DOCTYPE html>
<html>
    <head>

        <title>Table Row & Col Span</title>
       
    </head>
    <body>
        <h4>Drive Belt Defelction</h4>
        <table border="1">
            <tr>
              <th rowspan="2" colspan="2"></th>
              <th colspan="2">Used Belt Defelection</th>
              <th rowspan="2">Set deflection of new belt</th>
            </tr>
            <tr>
              <th>Limit</th>
              <th>Adjust Deflection</th>
            </tr>
            <tr>
              <th rowspan="2">Alternator</th>
              <td>Models without AC</td>
              <td>10mm</td>
              <td>5-7mm</td>
              <td rowspan="2">5-7mm</td>
            </tr>
            <tr>
              <td>Models with AC</td>
              <td>12mm</td>
              <td>6-8mm</td>
            </tr>
            <tr>
              <td colspan="2">Power Steering Oil Pump</td>
              <td>12.5mm</td>
              <td>7.9mm</td>
              <td rowspan="2">6-8mm</td>
            </tr>
          </table>
        


    </body>
</html>
