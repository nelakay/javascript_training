<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").hover(function () {
                //By hovering over the first paragraph, the value of the second paragraph will be changed. 
                $("#p2").text("You entered p1!");
            },
                function () {
                    //With the .text() we can set text dynamically
                    $("#p2").text("Bye! You now leave p1!");
                });
        });
    </script>
</head>

<body>

    <p id="p1">This is a paragraph.</p>
    <p id="p2">Fine</p>

</body>

</html>
