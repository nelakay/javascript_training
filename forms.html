<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <label>Enter your name <input type="text"/></label><br/>
            <label>Enter your age <input type="number"/></label><br/>
            <label>Enter your DoB <input type="date"/></label><br/>
            <label>Enter your website <input type="url"/></label><br/>
            <label>Enter your email <input type="email"/></label><br/>
            <label>Enter your password <input type="password"/></label><br/>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
