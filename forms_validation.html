<!DOCTYPE html>

<html>
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <form action="">
            <label>Enter your name <input type="text" maxlength="5" minlength="3" required/></label><br/>
            <label>Enter your age <input type="number" max="100" min="10" required/></label><br/>
            <label>Enter your DoB <input type="date" required/></label><br/>
            <label>Enter your website <input type="url" required/></label><br/>
            <label>Enter your email <input type="email" required/></label><br/>
            <label>Enter your password <input type="password" required/></label><br/>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
