<!DOCTYPE html>
<html>
    <head>

        <title>Format tag</title>
       
    </head>
    <body>
        <b>I will be in bold</b>
        <br/>
        <i>I will be in italic</i>
        <br/>
        <u>I will be underlined</u>
        <br/>
        <b><i>I will be bold and italic</i></b>
        <br/>
        <i><b>I will be italic and bold</b></i>

    </body>
</html>
