<!DOCTYPE html>

<html>
    <head>
        <title>Form Complete</title>
    </head>
    <body>
        <form action="">
            <label>Enter your name <input type="text" name="name"/></label><br/>
            <label>Enter your age <input type="number" name="age"/></label><br/>
            <label>Enter your DoB <input type="date" name="dob"/></label><br/>
            <label>Enter your website <input type="url" name="url"/></label><br/>
            <label>Enter your email <input type="email" name="email"/></label><br/>
            <label>Enter your password <input type="password" name="password"/></label><br/>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
