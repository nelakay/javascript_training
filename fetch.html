<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function fetchthis(){
                //on button click, the json objects are fetched from the source and displayed on the screen.
                //this function is similar to the axios library
                fetch("https://jsonplaceholder.typicode.com/todos")
                .then(res=>res.json())
                .then(res=>document.write(JSON.stringify(res)))
            }
        </script>

    </head>
    <body>
   
        <button onclick="fetchthis()">Click here!</button>

    </body>
</html>
